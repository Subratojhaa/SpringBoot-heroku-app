<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>StreamMaster | Question Answer</title>
<style>
/* Mind-Blowing Styles */
body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #2d3748;
}

h1 {
  font-size: 2.5rem;
  margin: 2rem 0;
  text-align: center;
  color: #2d3748;
  text-transform: uppercase;
  letter-spacing: 2px;
  position: relative;
  padding-bottom: 15px;
}

h1:after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 4px;
  background: linear-gradient(90deg, #10b981, #3b82f6);
  border-radius: 2px;
}

table {
  border-collapse: separate;
  border-spacing: 0;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  margin: 2rem auto;
  background: white;
  border: none;
  width: 80%;
  max-width: 800px;
  transform: perspective(1000px) rotateX(2deg);
  transition: all 0.3s ease;
}

table:hover {
  transform: perspective(1000px) rotateX(0deg);
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}

th, td {
  padding: 1.5rem;
  text-align: left;
  border: none;
}

th {
  background: #10b981;
  color: white;
  font-weight: 600;
  letter-spacing: 1px;
  width: 150px;
}

tr:nth-child(even) {
  background-color: #f8fafc;
}

tr:nth-child(3) {
  background: #ecfdf5;
}

tr:nth-child(3) th {
  background: #059669;
}

tr:nth-child(3) td {
  font-family: 'Courier New', monospace;
  color: #065f46;
  position: relative;
  font-weight: 600;
  animation: fadeIn 0.5s ease-in-out;
  text-shadow: 0 0 1px rgba(6, 95, 70, 0.1);
  border-left: 5px solid #059669;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes glow {
  0% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.3); }
  50% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.7); }
  100% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.3); }
}

[th:text="${question.answer}"] {
  position: relative;
  z-index: 1;
}

[th:text="${question.answer}"]::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, rgba(16, 185, 129, 0.05), rgba(59, 130, 246, 0.05));
  z-index: -1;
  animation: glow 3s infinite;
}

div[th:if="${error != null}"] {
  background-color: #fee2e2;
  padding: 1rem 2rem;
  border-left: 5px solid #ef4444;
  margin: 2rem 0;
  border-radius: 8px;
  font-weight: 500;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

a {
  display: inline-block;
  margin: 2rem 0;
  padding: 0.75rem 1.5rem;
  background: linear-gradient(90deg, #10b981, #059669);
  color: white;
  font-weight: 600;
  text-decoration: none;
  border-radius: 50px;
  box-shadow: 0 4px 6px -1px rgba(5, 150, 105, 0.4);
  transition: all 0.3s ease;
}

a:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 15px -3px rgba(5, 150, 105, 0.5);
}

a::before {
  content: "‚Üê ";
}
</style>
</head>
<body>

<h1>Question Answer</h1>

<!-- Check if question object is present -->
<div th:if="${question != null}">
<table border="1" cellpadding="10" cellspacing="0">
<tr>
<th>ID</th>
<td th:text="${question.id}">1</td>
</tr>
<tr>
<th>Question</th>
<td th:text="${question.questionText}">Sample Question?</td>
</tr>
<tr>
<th>Answer</th>
<td th:text="${question.answer}">Sample Answer</td>
</tr>
</table>
</div>

<!-- Error message if question is not found -->
<div th:if="${error != null}" style="color: red;">
<span th:text="${error}">Error Message</span>
</div>

<div>
<a th:href="@{/}">Back to Home</a>
</div>

</body>
</html>
